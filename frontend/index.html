<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Glinax Chatbot - AI University Admission Assistant for Ghana</title>
    <meta name="description" content="Get personalized university admission guidance, buy admission forms, and chat with AI assistant for Ghanaian universities including KNUST, UG, UCC, and more." />
    <meta name="keywords" content="Ghana universities, admission forms, KNUST, University of Ghana, UCC, university guidance, AI assistant, admission help" />
    <meta name="author" content="Glinax" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Glinax Chatbot - AI University Admission Assistant" />
    <meta property="og:description" content="Get personalized university admission guidance and buy admission forms for Ghanaian universities." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glinax.com" />
    <meta property="og:image" content="https://glinax.com/og-image.jpg" />
    <meta property="og:site_name" content="Glinax" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Glinax Chatbot - AI University Assistant" />
    <meta name="twitter:description" content="Get personalized university admission guidance for Ghanaian universities." />
    <meta name="twitter:image" content="https://glinax.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@glinax_gh" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Glinax" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Glinax Chatbot",
      "description": "AI-powered university admission assistant for Ghana",
      "url": "https://glinax.com",
      "applicationCategory": "EducationApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "GHC"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
